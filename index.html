<!DOCTYPE html>
<html>

<head>
    <title>Aro</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/containers.css">
    <link rel="stylesheet" href="css/defaults.css">
</head>

<body>
    <div id="main">

        <div id="textContainer">
            <div id="outerPadding">
                <textarea id="code" spellcheck="false"></textarea>
                <textarea disabled id="console"></textarea>
            </div>

            <div id="dragbar"></div>

        </div>

        <div class="child" id="viewContainer">


            <div class="menubar" id="buttonBar">

                <span class="spacer"></span>

                <button id="execute">Execute</button>
                <span class="spacer"></span>

                <button id="download">Download</button>
                <span class="spacer"></span>

                <button id="settings">Settings</button>

            </div>


            <div id="sidenav">
                <br>

                <span class="spacer"></span>
                <p class="label">Canvas:</p>

                <input class="dimEntry" value="500" id="canvasX" type="text" maxlength="4">
                <p class="label">,</p>
                <input class="dimEntry" value="500S" id="canvasY" type="text" maxlength="4">

                <br><br>

                <span class="spacer"></span>
                <p class="label">Origin:</p>

                <input class="dimEntry" value="0" id="originX" type="text" maxlength="4">
                <p class="label">,</p>
                <input class="dimEntry" value="0" id="originY" type="text" maxlength="4">
            </div>


            <div id="svgContainer">
                <div id="svgBorder">
                    <svg id="draw" width="500" height="500" viewBox="0 0 500 500"></svg>
                </div>
            </div>

            <div id="zoomWrapper" class="floatBar">

                    <button class="toolButtonV" id="magnify">
                        <img src="img/plus.svg" width="100%" height="auto">
                    </button>

                    <button class="toolButtonV" id="reset">
                        <img src="img/dot.svg" width="100%" height="auto">
                    </button>

                    <button class="toolButtonV" id="minify">
                        <img src="img/minus.svg" width="100%" height="auto">
                    </button>

                    <p id="percent">100%</p>

            </div>

            <div id="playWrapper" class="floatBar">

                    <button class="toolButtonH" id="backward">
                        <img src="img/backward.svg" width="100%" height="auto">
                    </button>

                    <button class="toolButtonH" id="playPause">
                        <img src="img/play.svg" width="100%" height="auto">
                    </button>

                    <button class="toolButtonH" id="forward">
                        <img src="img/forward.svg" width="100%" height="auto">
                    </button>


                    <input type="checkbox" name="sliderCheck"></input>

                    <div id="sliderWrapper">
                        <input id="scrub" type="range" name="scrub"></input>
                    </div>

        </div>
    </div>



    <script src="js/lib/jquery-3.3.1.js"></script>

    <script src="js/lib/gif.worker.js"></script>
    <script src="js/lib/gif.js"></script>
    <script src="js/front-end/TextFunctions.js"></script>
    <script src="js/front-end/ConsoleFunctions.js"></script>
    <script src="js/front-end/ViewFunctions.js"></script>
    <script src="js/front-end/DragFunctions.js"></script>
    <script src="js/front-end/BlobFunctions.js"></script>
    <script src="js/lexer/LexerUtilities.js"></script>

    <script src="js/parser/ParserUtilities.js"></script>
    <script src="js/parser/Hierarchy.js"></script>
    <script src="js/parser/Exceptions.js"></script>
    <script src="js/parser/VarUtilities.js"></script>

    <script src="js/interpreter/InterpreterUtilities.js"></script>
    <script src="js/interpreter/Engine.js"></script>

</body>

</html>
